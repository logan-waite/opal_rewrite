{% extends "base/base.html" %}

{% block title %}Calendar | {% endblock %}

{% block sidebar %}
<div id='sidebar' class='col-sm-4'>
    <h3>Client List</h3>

    <ul class="list-group">
        <li class='list-group-item menu'>
            <form>
                <input class='form-control' type='text' placeholder="Search Clients">
                <input type='submit' class='search-btn' value=''>
            </form>
            <i class='fa fa-plus fa-lg btn btn-success'></i>
            <i class='fa fa-clock-o fa-lg btn btn-info float-right'></i>
            <i class='fa fa-sort-alpha-desc fa-lg btn btn-info float-right'></i>
            <i class='fa fa-sort-alpha-asc fa-lg btn btn-info float-right'></i>
        </li>
        <div class='list'>
            <li class="list-group-item">first Client</li>
            <li class="list-group-item active">second Client</li>
            <li class="list-group-item">third Client</li>
        </div>
    </ul>
</div>
{% endblock %}

{% block content %}
<div id='cal-wrapper' class='col-sm-8'>

</div>
{% endblock %}
