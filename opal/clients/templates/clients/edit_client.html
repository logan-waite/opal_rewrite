<h2>Edit Client Information</h2>
<form action='add_client_submit/' method='post'>
    {% csrf_token %}
    <div class='form-group'>
        <label for='full_name'>Full Name:</label>
        <input type='text' id='full_name' class='form-control' value='{{ full_name }}' name='full_name' required>
    </div>
    <div class='form-group'>
        <label for='email'>Email:</label>
        <input type='email' id='email' class='form-control' name='email' value='{{ email }}'>
    </div>
    {% for number in phone_numbers %}
    <div class='form-group'>
        <label for='phone'>Phone Number:</label>
        <input type='tel' id='phone' class='form-control' name='phone' value='{{ number }}'>
    </div>
    {% endfor %}
    <div class='form-group address-group'>
        <div class='address'>
            <label for='address'>Address:</label>
            <input type='text' id='address' class='form-control' name='address'>
        </div>
        <div class='city'>
            <label for='city'>City:</label>
            <input type='text' id='city' class='form-control' name='city'>
        </div>
        <div class='state'>
            <label for='state'>State:</label>
            <input type='text' id='state' class='form-control' name='state' maxlength="2">
        </div>
        <div class='zip'>
            <label for='zip'>Zip:</label>
            <input type='text' id='zip' class='form-control' name='zip'>
        </div>
    </div>
    <input type='submit' value='Submit' class='btn btn-primary'>
</form>
