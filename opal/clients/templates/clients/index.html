{# {% extends "base/base.html" %}#}
{% load staticfiles %}

<div id='sidebar' class='col-sm-3'>
    <div class='box box-primary'>
        <div class="box-header">
            <div class="input-group">
                <input class='form-control' type='text' placeholder="Search Clients">
                <span class='input-group-btn'>
                    <button type='submit' class='btn btn-default'><i class='fa fa-search'></i></button>
                </span>
            </div>
            <div class='toolbar'>
                <i id='add_client' class='fa fa-plus fa-lg btn btn-success'></i>
                <i class='fa fa-clock-o fa-lg btn btn-info disabled pull-right'></i>
                <i id='za' class='fa fa-sort-alpha-desc fa-lg btn btn-info pull-right'></i>
                <i id='az' class='fa fa-sort-alpha-asc fa-lg btn btn-info pull-right'></i>
            </div>
        </div>
        <div class="box-body">
            <ul id="client-list" class="products-list product-list-in-box">
                {% for client, info in clients.items %}
                    <li class="item" value='{{ info.id }}'>{{ info.first_name }} {{ info.last_name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <form method='post' name='sort_buttons'>
        {% csrf_token %}
    </form>
</div>

<div id='main' class='col-sm-8'>
</div>

<script src="{% static 'clients/test.js' %}"></script>
