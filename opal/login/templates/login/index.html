{% load staticfiles %}
<link rel='stylesheet' type='text/css' href='{% static 'login/bootstrap/css/bootstrap.min.css' %}'>
<link rel='stylesheet' type='text/css' href='{% static 'login/bootstrap/css/bootstrap-theme.min.css' %}'>
<link rel='stylesheet' type='text/css' href='{% static 'login/stylesheet.css' %}'>

<header><h1>OPAL</h1></header>

<div class='container'>
    <div class='row'>
        <form class='login-wrapper' action='{% url 'login:sign_in' %}' method='post'>
            <h2>Login</h2>
            <hr>
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div{% if message.tags %} class="alert {{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class='form-group'>
                <label for='username'>Username: </label>
                <input type="text" class="form-control" id="username" placeholder="Username" name='username'>
            </div>
            <div class='form-group'>
                <label for='password'>Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Password" name='password'>
            </div>
            <input type='submit' value='Login' class='btn btn-primary'><br>
        </form>
    </div>
    <br>
    <div class='row'>
        <div class='login-wrapper'>
            <p>Not a user yet? <a href='{% url 'login:new_user' %}'>Sign Up</a>
        </div>
    </div>
</div>
